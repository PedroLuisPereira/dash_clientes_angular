<header>
  <nav class="navbar navbar-expand-md navbar-dark" style="background-color: tomato">
    <a class="navbar-brand" href="#">User Management App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

  </nav>
</header>

<br>

<div class="row">

  <div class="container">
    <h3 class="text-center">List of Users</h3>
    <hr>

    <div class="container text-left">
      <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">
        Add New User
      </button>
    </div>
    <br>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>

        @for (item of data; track item.id){
        <tr>
          <td><a href="">{{ item.id }} </a></td>
          <td>{{ item.name }} </td>
          <td>{{ item.username }}</td>
          <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleEdit">
              Edit
            </button>
          </td>
          <td><button class="btn btn-danger" onclick="">Delete</button></td>
        </tr>
        }
      </tbody>
    </table>

  </div>
</div>


<!-- Modal new -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add New User</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="card-body">

          <form action="?action=create" method="post">

            <fieldset class="form-group">
              <label>User Name</label> <input type="text" value="" class="form-control" name="name" required="required">
              <p class="text-danger">

              </p>
            </fieldset>

            <fieldset class="form-group">
              <label>User Email</label> <input type="email" value="" class="form-control" name="email">
              <p class="text-danger"></p>
            </fieldset>

            <fieldset class="form-group">
              <label>User password</label> <input type="text" value="" class="form-control" name="country">
            </fieldset>

          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-success">Save</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal edit -->
<div class="modal fade" id="exampleEdit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit User</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="card-body">

          <form action="?action=create" method="post">

            <fieldset class="form-group">
              <label>User Name</label> <input type="text" value="" class="form-control" name="name" required="required">
              <p class="text-danger">

              </p>
            </fieldset>

            <fieldset class="form-group">
              <label>User Email</label> <input type="email" value="" class="form-control" name="email">
              <p class="text-danger"></p>
            </fieldset>

            <fieldset class="form-group">
              <label>User password</label> <input type="text" value="" class="form-control" name="country">
            </fieldset>

          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-success">Save</button>
      </div>
    </div>
  </div>
</div>
